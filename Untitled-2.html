<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/440555.jpg');
            /* Replace 'canada-flag.jpg' with the path to your desired Canadian flag image */
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background: #ddd;
            color: black;
        }
        
        .container {
            width: 300px;
            padding: 16px;
            background-color: white;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid black;
            border-radius: 4px;
        }
        
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h2>Registration Form</h2>
    <form>
        <div class="wrapper">
            <section class="form signup">
                <form class="w3-container w3-card-4 w3-light-grey w3-margin" action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
                    <div class="w3-row w3-section">
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="name" placeholder="ሙሉ ስም" required>
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="phone" placeholder="ስልክ ቁጥር" required>
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="password" placeholder="የይለፍ ቃል" required>
                            </div>
                        </div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" type="text" name="work" placeholder="ስራ" required>
                        </div>
                    </div>
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                        <select class="w3-input w3-border w3-padding" name="country" id="">
                                <option value="" disabled selected><p class="w3=opacity-max">የሚሄዱበት ሀገር</p></option>
                                <option value="1">አሜሪካ (USA)</option>
                                <option value="2">ካናዳ (Canada)</option>
                                <option value="3">ኦስትራሊያ (Australia)</option>
                                <option value="4">ዱባይ (Dubai)</option>
                            </select><br><br>
                        <div class="w3-row w3-section w3-border">
                            <div class="w3-col w3-margin-left" style="width:50px"><i class="w3-xxlarge fa fa-money"></i></div>
                            <div class="w3-rest">
                            </div>

                            <div class="w3-row w3-section w3-border">
                                <div class="w3-col w3-margin-left" style="width:50px"><i class="w3-xxlarge fa fa-money"></i></div>
                                <div class="w3-rest">
                                    <select class="w3-input w3-border w3-padding" name="reason" id="">
                          <option value="" disabled selected><p>የሚሄዱበት ምክንያት</p></option>
                          <option value="1">ለትምህርት</option>
                          <option value="2">ለስራ</option>
                          <option value="3">ለጉብኝት</option>
                          <option value="4">ለህክምና</option>
                      </select>
                                </div>
                                <div>
                                    <button class="w3-button w3-block w3-section w3-teal w3-ripple w3-padding" name="submit">Add Post</button>
                                </div>
                </form>
</body>

</html>
